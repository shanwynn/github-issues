<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>github issues</title>
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <script src="../bower_components/modernizr/modernizr.js"></script>

  </head>
  <body>
    <div>
      <input id="token" name="token" placeholder "aae99bc78b5b01f67d4fd2db06f4df87b0d02c15"
      value= "aae99bc78b5b01f67d4fd2db06f4df87b0d02c15" />
      <input id="url" name="url" placeholder "https://api.github.com/repos/shanwynn/my-proj/issues"
      value= "https://api.github.com/repos/shanwynn/my-proj/issues" />
      <h1>You have <span id="iCount"></span> issues.</h1>
      <div id="issues"></div>
      <script id="iTemplate" type="text/template">
      <ul class="stats">
        <li><h2 id="iTitle"><a href="<%= html_url %>"><%= title %></a></h2></li>
        <li id="state"><%=state %></li>
        <li id="number"><%=number %></li>
      </ul>
    </script>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->

    <script type='text/template'></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="scripts/github_token.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
